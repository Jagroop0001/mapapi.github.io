<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click to Get Lat/Lng (Using MapLibre GL JS)</title>
    
    <!-- Include MapLibre GL CSS -->
    <link href="https://unpkg.com/maplibre-gl@2.4.1/dist/maplibre-gl.css" rel="stylesheet" />
    
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Include MapLibre GL JS (This should be before your custom script) -->
    <script src="https://unpkg.com/maplibre-gl@2.4.1/dist/maplibre-gl.js"></script>
    
    <script>
        // Initialize the map after the library is loaded
        var map = new maplibregl.Map({
            container: 'map', // container id
            style: {
                "version": 8,
                "sources": {
                    "osm": {
                        "type": "raster",
                        "tiles": [
                            "https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        ],
                        "tileSize": 256
                    }
                },
                "layers": [
                    {
                        "id": "osm-layer",
                        "type": "raster",
                        "source": "osm",
                        "paint": {}
                    }
                ]
            },
            center: [0, 0], // Default center coordinates
            zoom: 4 // Initial zoom level
        });

        // Add a click event listener to the map
        map.on('click', function (e) {
            var lat = e.lngLat.lat; // Latitude
            var lng = e.lngLat.lng; // Longitude

            // Display the latitude and longitude in an alert
            alert("Latitude: " + lat + "\nLongitude: " + lng);
        });
    </script>

</body>
</html>
