<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub | Jagroop</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <link rel="icon" type="image/x-icon" href="images/myfavicon.png">
  <!-- Custom Font (Noto Sans) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>

<body>
  <main>
    <section class="mapbody">
      <!-- 1st section -->
      <div class="map-section" id="map"></div>

      <!-- 2nd section -->
      <div class="text-section">
        <h2>Automatic Locations</h2>
        <form>
          <table cellspacing="5">
            <tbody>
              <tr>
                <td class="td_size"><label for="maplat">Lat.</label></td>
                <td><input type="text" id="maplat" readonly></td>
              </tr>
              <tr>
                <td><label for="maplon">Lon.</label></td>
                <td><input type="text" id="maplon" readonly></td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>

    </section>
  </main>
</body>
<script src="js/script.js"></script>

</html>
